<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas das 5 capitais do Nordeste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;
        }
        thead,tfoot{
            background-color: gray;
            color: white;
        }

        td,th{
            border: 2px solid black;
            padding: 10px;
        }

        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES 
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

    <table>
        <thead>
            <tr>
                <th>Capital</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pernambuco</td>
                <td class="num">4 080 661</td>
            </tr>
            <tr>
                <td>Salvador</td>
                <td class="num">3 919 658</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de Habitantes</th>
            <td class="num"><strong>000000</strong></td>
        </tfoot>
    </table>
</body>
</html>
